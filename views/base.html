<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
{% endblock %}
    </head>
    <body>
        {% block body %} 
        <!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/home" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="/userprofile" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Profile</a>
      <a href="/shop" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Shop</a>
      <a href="/ordersplaced" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Orders Placed</a>  </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="/home" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <a href="/userprofile" class="w3-bar-item w3-button w3-padding-large">Profile</a>
      <a href="/shop" class="w3-bar-item w3-button w3-padding-large">Shop</a>
      <a href="/ordersplaced" class="w3-bar-item w3-button w3-padding-large">Orders Placed</a>
    </div>
  </div>
 
        {% endblock %}
    </body>
</html>
